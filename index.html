<!DOCTYPE html>
<html>
    <head>
        <script>
            function getMessage(){
                document.getElementById("message").innerHTML = "You're learning how to use DOM methods and properties!";
            }
        </script>
    </head>
    <body>
        <div id="message">
            <button onclick="getMessage()">you got a message!</button>
            
        </div>
    </body>
</html>
